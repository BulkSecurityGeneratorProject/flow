
<div>
    <h2><span translate="leanflowApp.process.detail.title">Process</span> {{process.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="leanflowApp.process.name">Name</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{process.name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="leanflowApp.process.title">Title</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{process.title}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="leanflowApp.process.description">Description</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{process.description}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="leanflowApp.process.creationTime">CreationTime</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{process.creationTime}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="process"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
